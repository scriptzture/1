<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scriptz</title>

  <!-- Open Graph for Meta Ads previews -->
  <meta property="og:title" content="Scriptz" />
  <meta property="og:description" content="Listen on Spotify" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://yourusername.github.io/assets/cover.jpg" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; background:#0b0b0b; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    .stage {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at 30% 30%, rgba(128,0,128,0.15), transparent 60%), /* subtle purple highlight */
        radial-gradient(circle at 70% 70%, rgba(75,0,130,0.1), transparent 60%), /* deeper purple accent */
        linear-gradient(180deg, #0a0a0a, #1a0a1a); /* black-to-dark purple gradient */
      overflow: hidden;
    }

    /* Grain overlay */
    .stage::after {
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 3px),
        repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 3px);
      opacity:0.25;
      mix-blend-mode: overlay;
    }

    .panel {
      position: relative;
      text-align: center;
      padding: 36px 40px;
      backdrop-filter: blur(14px);
      background: linear-gradient(180deg, rgba(20,0,20,0.85), rgba(10,0,20,0.85));
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 30px 80px rgba(0,0,0,0.7), inset 0 0 0 1px rgba(255,255,255,0.04);
      animation: fadeIn 1.4s ease forwards;
    }

    .panel::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0));
      opacity: 0.25;
      pointer-events: none;
    }

    @keyframes fadeIn { from { opacity:0; transform:translateY(6px);} to { opacity:1; transform:translateY(0);} }

    .line span {
      opacity:0;
      display:inline-block;
      transform:translateY(4px);
      animation: letterFade 0.6s forwards;
    }

    @keyframes letterFade { to { opacity:1; transform:translateY(0);} }

    .line {
      color: rgba(230,230,250,0.9); /* light lavender text */
      font-size: 15px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 22px;
    }

    .line::after {
      content:"";
      display:block;
      width:42px;
      height:1px;
      margin:18px auto 0;
      background: linear-gradient(90deg, transparent, rgba(230,230,250,0.6), transparent);
    }

    .cta {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 999px;
      background: linear-gradient(135deg, #8a2be2, #4b0082); /* purple gradient */
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      letter-spacing: 0.02em;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.8s ease, transform 0.8s ease, box-shadow 0.3s ease;
    }

    .cta.visible {
      opacity:1;
      transform:translateY(0);
    }

    .cta:hover {
      box-shadow: 0 18px 45px rgba(138,43,226,0.45);
    }

    @media (max-width:480px) {
      .panel { padding:24px; }
      .line { font-size:13px; }
      .cta { padding:14px 24px; font-size:14px; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="panel">
      <div class="line">
        <span style="animation-delay:0s;">P</span>
        <span style="animation-delay:0.08s;">l</span>
        <span style="animation-delay:0.16s;">a</span>
        <span style="animation-delay:0.24s;">y</span>
        <span style="animation-delay:0.32s;"> </span>
        <span style="animation-delay:0.40s;">t</span>
        <span style="animation-delay:0.48s;">h</span>
        <span style="animation-delay:0.56s;">a</span>
        <span style="animation-delay:0.64s;">t</span>
        <span style="animation-delay:0.72s;"> </span>
        <span style="animation-delay:0.80s;">s</span>
        <span style="animation-delay:0.88s;">h</span>
        <span style="animation-delay:0.96s;">i</span>
        <span style="animation-delay:1.04s;">t</span>
        <span style="animation-delay:1.12s;"> </span>
        <span style="animation-delay:1.20s;">p</span>
        <span style="animation-delay:1.28s;">i</span>
        <span style="animation-delay:1.36s;">m</span>
        <span style="animation-delay:1.44s;">p</span>
        <span style="animation-delay:1.52s;">.</span>
      </div>
      <a class="cta" href="https://open.spotify.com/track/0bTK3bg1LQcgDKgklTyEMQ?si=07bc44ce50d94bbb" target="_blank" rel="noopener">
        Listen on Spotify
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.cta').classList.add('visible');
      }, 2000);
    });
  </script>
</body>
</html>
