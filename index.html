<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BLACK PEARL PAINT</title>

  <!-- Minimal SEO / Social -->
  <meta name="description" content="black pearl paint" />
  <meta property="og:title" content="Scriptz x jon t" />
  <meta property="og:description" content="black pearl paint" />
  <meta property="og:type" content="website" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }

    /* Album Art Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://scriptzture.github.io/1/Scriptz%20-%20BLACK%20PEARL%20PAINT.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.3) blur(1px);
      z-index: -2;
    }

    .container {
      text-align: center;
      padding: 2rem;
      color: #fff;
    }

    .pulse {
      font-size: 1rem;
      letter-spacing: 0.15em;
      opacity: 0.7;
      margin-bottom: 2rem;
      animation: fade 4s infinite;
    }

    @keyframes fade {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.7; }
    }

    .cta {
      display: inline-block;
      padding: 14px 28px;
      border: 1px solid rgba(255,255,255,0.6);
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      transition: all 0.25s ease;
      backdrop-filter: blur(4px);
    }

    .cta:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pulse">BLACK PEARL PAINT</div>

    <!-- Spotify CTA -->
    <a
      class="cta"
      href="https://open.spotify.com/track/YOUR_SPOTIFY_TRACK_ID"
      target="_blank"
      rel="noopener noreferrer"
    >
      Listen on Spotify
    </a>
  </div>

  <div class="grain"></div>
</body>
</html>
